<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media-queries-and-dark-theme.css">
    <script src="main.js" defer></script>
    <title>Shoping list</title>
</head>

<body>

    <div class="wrapper">
        <div class="content">
            <div class="theme">
                <div class="theme-row">
                    <span class="dark-mode">DM</span>
                    <div class="toggle">
                        <label class="switch">
                            <input type="checkbox" class="switch-button">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="title">
                <h1 class="title-text">Shoping List</h1>
            </div>
            <div class="main-input">
                <div class="main-input-row">
                    <input type="text" class="input item-input" required>
                    <div class="placeholder">Enter a new item</div>
                </div>
            </div>
            <div class="item-list">
                <ul class="list">
                    <li class="list-item only-for-js">
                        <div class="list-item-row">
                            <label class="checkbox">
                                <input type="checkbox" class="checkbox-button">
                                <span class="square"></span>
                            </label>
                            <div class="list-item-text">
                                <span class="text"></span>
                            </div>
                            <div class="white-space"></div>
                            <div class="input-price">
                                <div class="input-price-row">
                                    <input type="text" class="input price" required>
                                    <div class="placeholder price">Set a price</div>
                                </div>
                            </div>
                            <button class="button delete">Delete</button>
                        </div>
                    </li>
                </ul>
                <div class="remove-item-list only-for-js">
                    <div class="remove-item-list-row">
                        <button class="button remove-item-list">Delete all</button>
                    </div>
                </div>
            </div>
            <div class="total-price">
                <div class="total-price-text">Total Price: 0.00</div>
            </div>
            <div class="information-window collapsed">
                <div class="information-window-row collapsed">
                    <div class="information-text">
                        <span class="text-clone"></span>
                    </div>
                    <div class="information-input">
                        <div class="price-clone-block">
                            <input type="text" id="price-clone" class="input price-clone" required>
                            <div class="placeholder price-clone">Set a price</div>
                        </div>
                    </div>
                    <div class="information-buttons">
                        <button class="button windows information collapse">Collapse</button>
                        <button class="button windows information delete-clone">Delete</button>
                    </div>
                </div>
            </div>
            <div class="confirm-remove-list collapsed">
                <div class="confirm-remove-list-body collapsed">
                    <div class="confirm-text">Delete all list?</div>
                    <div class="confirm-buttons">
                        <button class="button windows confirm yes">Yes</button>
                        <button class="button windows confirm no">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
